<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
</head>
<body>
  <header class="header-nav">
    <container class="nav">
      <img src="img/logo-sedona.svg" alt="логотип Sity of Sedona">
      <ul class="links">
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">О Седоне</a></li>
        <li><a href="catalog.html">Гостиницы</a></li>
      </ul>
      <ul class="cuctoms-menu">
        <li><a href=""><img src="img/search.png" alt=icon/search"></a></li>
        <li><a href=""><img src="img/heart.svg" alt="icon/heart"><img src="img/12.svg" alt=""></a></li>
        <li><button class="button">Хочу сюда</button></li>
      </ul>
    </container>
  </header>
  <main class="page-main">
    <section class="filter-hotel">
      <img src="img/catalog-background.png" alt="фоновая картинка гор Седоны">
      <div class="filter-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>

        <img src="img/icon-house.svg" alt="">
        <img src="img/to-right.svg" alt="">
        <p class="breadcrumbs">Гостиницы</p>


        <form class="catalog-filter" action="https://echo.htmlacademy.ru" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-gut"><label class="control"><input type="checkbox" name="water" id="water" checked> Бассейн</label></li>
              <li class="catalog-filter-gut"><label class="control"><input type="checkbox" name="parking" id="parking" checked> Парковка</label></li>
              <li class="catalog-filter-gut"><label class="control"><input type="checkbox" name="wi-fi" id="wi-fi"> Wi-Fi</label></li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья</legend>
            <ul class="catalog-filter-list">
              <li><label class="control"><input type="radio" name="home" value="hotel" checked> Гостиница</label></li>
              <li><label class="control"><input type="radio" name="home" value="motel"> Мотель</label></li>
              <li><label class="control"> <input type="radio" name="home" value="apartment"> Апартаменты</label></li>
            </ul>
          </fieldset>

          <h3>Стоимость, Р:</h3>
          <input type="number" step="50" min="200" max="10000"> от
          <input type="number" step="50" min="200" max="10000"> до
          <input type="range" min="50" max="10000" step="50">

          <button class="button" type="submit">Применить</button>
          <button class="reset" type="reset">сбросить</button>
        </form>

        <h2>Найдено гостиниц: 38</h2>
        <select name="" id="">
          <option value="">Сначала дешёвые</option>
          <option value="">Популярные</option>
          <option value="">Дорогие</option>
        </select>



      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="frame-footer">
      <ul class="social-icons">
        <li><a href=""><img src="img/icon-vk.svg" alt="icon vk"></a></li>
        <li><a href=""><img src="img/icon-telegram.svg" alt="icon telegram"></a></li>
        <li><a href=""><img src="img/icon-youtube.svg" alt="icon youtube"></a></li>
      </ul>
      <a style="text-decoration: none;" href="tel:+78128121212">+7(812)812-12-12</a>
      <a href="htmlacademy.ru"><img src="img/html-academy-logo.jpg" alt="logo-htmlacademy"></a>
    </div>
  </footer>

</body>
</html>
